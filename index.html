<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Signup | Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">
      
        <ul class="tab-group">
          <li class="tab active"><a href="#signup">Sign Up</a></li>
          <li class="tab login"><a href="#login">Log In</a></li>
        </ul>
        
        <div class="tab-content">
          <div id="signup">   
            <h1>Sign Up for Free</h1>
            
            <form action="/" method="post">
            
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  First Name<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" />
              </div>
          
              <div class="field-wrap">
                <label>
                  Last Name<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off"/>
              </div>
            </div>
  
            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Set A Password<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>
            
            <button type="submit" class="button button-block"/>Get Started</button>
            
            </form>
  
          </div>
          
          <div id="login">   
            <h1>Welcome Back!</h1>
            
            <form action="/" method="post">
            
              <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>
            
            <p class="forgot"><a href="#">Forgot Password?</a></p>
            
            <button class="button button-block"/>Log In</button>
            
            </form>
  
          </div>
          
        </div><!-- tab-content -->
        
  </div> <!-- /form -->

  <!-- <script scr="./script.js">

  </script> -->

  <script>
    document.addEventListener('DOMContentLoaded', function() {
    
      // Highlight label when input has value or focus
      var formInputs = document.querySelectorAll('.form input, .form textarea');
    
      formInputs.forEach(function(input) {
        input.addEventListener('keyup', function() {
          toggleLabelClass(input);
        });
        input.addEventListener('blur', function() {
          toggleLabelClass(input);
        });
        input.addEventListener('focus', function() {
          toggleLabelClass(input);
        });
      });
    
      function toggleLabelClass(input) {
        var label = input.previousElementSibling;
        if (input.value !== '' || input === document.activeElement) {
          label.classList.add('active', 'highlight');
        } else {
          label.classList.remove('active', 'highlight');
        }
      }
    
      // Tab switching functionality
      var tabLinks = document.querySelectorAll('.tab a');
    
      tabLinks.forEach(function(link) {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          var target = link.getAttribute('href');
          var tabs = document.querySelectorAll('.tab');
    
          tabs.forEach(function(tab) {
            tab.classList.remove('active');
          });
          link.parentNode.classList.add('active');
    
          var tabContents = document.querySelectorAll('.tab-content > div');
          tabContents.forEach(function(content) {
            content.style.display = 'none';
          });
          document.querySelector(target).style.display = 'block';
        });
      });
    
    });
    </script>
    
</body>
</html>
